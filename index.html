<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/img/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Физичитариум - Обучение физике</title>
    <script type="text/javascript">
      // Обработка параметров URL при перенаправлении с 404.html
      ;(() => {
        // Проверяем, есть ли параметр 'p' в URL
        const p = new URLSearchParams(window.location.search).get('p')

        // Если параметр есть и мы еще не обработали это перенаправление
        if (p && !sessionStorage.getItem('redirectProcessed')) {
          // Отмечаем, что перенаправление обработано
          sessionStorage.setItem('redirectProcessed', 'true')

          // Преобразуем обратно закодированные амперсанды
          const cleanPath = p.replace(/~and~/g, '&')

          // Формируем новый URL без параметров перенаправления
          const newUrl =
            window.location.pathname.replace(/\/+$/, '') + cleanPath + window.location.hash

          // Заменяем текущий URL без перезагрузки страницы
          window.history.replaceState(null, null, newUrl)
        }

        // Очищаем флаг после обработки
        setTimeout(() => {
          sessionStorage.removeItem('redirectProcessed')
        }, 1000)
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
