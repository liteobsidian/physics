<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Физичитариум - Перенаправление</title>
    <script type="text/javascript">
      // Перенаправляем все запросы на index.html
      // Это необходимо для корректной работы SPA на GitHub Pages
      const pathSegmentsToKeep = 0
      const location = window.location

      // Извлекаем путь и параметры
      const path = location.pathname.slice(1)

      // Формируем URL для перенаправления
      const redirectUrl = `${location.protocol}//${location.hostname}${location.port ? ':' + location.port : ''}/physics/?p=/${path}${location.search ? '&' + location.search.slice(1) : ''}${location.hash}`

      // Перенаправляем на главную страницу с параметрами
      window.location.href = redirectUrl
    </script>
  </head>
  <body>
    <h1>Перенаправление...</h1>
    <p>
      Если вы не были перенаправлены автоматически, пожалуйста,
      <a href="/physics/">нажмите здесь</a>.
    </p>
  </body>
</html>
