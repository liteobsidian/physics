<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>НАФИЗИЧЬ - Перенаправление</title>
    <script type="text/javascript">
      // Перенаправляем все запросы на index.html
      // Это необходимо для корректной работы SPA на GitHub Pages
      var pathSegmentsToKeep = 1

      var l = window.location
      var segmentCount = l.pathname.split('/').length

      // GitHub Pages опускает "physics" из пути, поэтому нужно его добавить обратно
      var redirectUrl =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        '/physics' +
        l.pathname
          .split('/')
          .slice(0, 1 + pathSegmentsToKeep)
          .join('/') +
        '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash

      window.location.href = redirectUrl
    </script>
  </head>
  <body>
    <h1>Перенаправление...</h1>
    <p>
      Если вы не были перенаправлены автоматически, пожалуйста,
      <a href="/physics/">нажмите здесь</a>.
    </p>
  </body>
</html>
