<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Физичитариум - Перенаправление</title>
    <script type="text/javascript">
      // Обработка перезагрузки страницы и прямых URL на GitHub Pages
      ;(() => {
        const location = window.location

        // Отсекаем базовый путь '/physics' от текущего пути, если он есть
        let path = location.pathname

        // Проверяем, начинается ли путь с /physics/
        if (path.indexOf('/physics/') === 0) {
          // Убираем базовый путь из адреса
          path = path.replace('/physics/', '/')
        }

        // Формируем URL для корректного перенаправления
        const redirectUrl = `${location.protocol}//${location.hostname}${location.port ? ':' + location.port : ''}/physics/#${path}${location.search}`

        // Перенаправляем
        window.location.replace(redirectUrl)
      })()
    </script>
  </head>
  <body>
    <h1>Перенаправление...</h1>
    <p>
      Если вы не были перенаправлены автоматически, пожалуйста,
      <a href="/physics/">нажмите здесь</a>.
    </p>
  </body>
</html>
